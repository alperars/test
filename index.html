<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PARA BAS</title>
	<style>
		html{
			font-family: sans-serif;
		}
			body{
				width : 50%;
				max-width: 800px;
				min-width: 480px;
				margin: 0 auto;
			}
			.buttons{
				text-align: center;
				width: 50%;
				height: 100%
			}
	</style>


</head>
<body>
<h1>$$ EASY MONEY $$</h1>

<div class="form">
	<label for=maxValueField>Enter the max value: </label>
	<input type="text" id="maxValueField" class = "maxValueField">
	<input type="submit" value="Submit max value" class = "maxValueSubmit" id = "submitmaxvalue">
</div>
<p id="thevalue">Value here</p>
<div>
	<button type = "button" class="buttons" id = "upper">UPPER</button>
	<button type = "button" class="buttons" id = "lower">LOWER</button>
</div>

<script type="text/javascript">

	var max = 1;
	var min = 0;
	var pivot = 1;

	document.getElementById("submitmaxvalue").onclick=function(){
		max = 1;
		min = 0;
		pivot = 1;
		max = document.getElementById("maxValueField").value;
		pivot = ~~((min + max)/2);
		document.getElementById("thevalue").innerHTML = pivot;
	}

	document.getElementById("upper").onclick = function(){
		min = pivot;
		pivot = ~~((min + max)/2);
		document.getElementById("thevalue").innerHTML = pivot;
	}

	document.getElementById("lower").onclick = function(){
		max = pivot;
		pivot = ~~((min + max)/2);
		document.getElementById("thevalue").innerHTML = pivot;
	}
	
</script>

</body>
</html>
